<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeBee</title>
    <!-- linking  font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/coffee-hero-section.png">
</head>

<body>
    <!-- header / navbar -->
    <header>
        <nav class="navbar section-container">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">â˜• CoffeeBee</h2>
            </a>
            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">gallery</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">contact</a>
                </li>
            </ul>

            <button id="menu-open-button" class="fas fa-bars"></button>
        </nav>
    </header>
    <main>
        <!-- hero section -->
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">Best Coffee</h2>
                    <h3 class="subtitle">Make your day great & charming with our special coffee </h3>
                    <p class="description">Welcome to our coffee paradise, where every bean tells a story and every cup
                        sparks joy
                    </p>
                    <div class="buttons">
                        <a href="#" class="button order-now">Order Now</a>
                        <a href="#" class="button contact-us">Contact US</a>
                    </div>
                </div>
                <div class="hero-image-wrapper">
                    <img src="images/coffee-hero-section.png" alt="Hero" class="hero-image">
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
